<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Picasso</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="static/styles.css"> <!-- Link to external CSS file -->
    </head>
    <body>
        <header>
            <link rel="stylesheet" type="text/css" href="static/header-styles.css"> <!-- Link to external CSS file -->
            <div class="nav-items">
                <a class="logo-link" href="www.google.com"><img src="./assets/flops-icon.svg" href="/" alt="flops" loading="lazy"></a>
                <div class="nav-buttons">
                    <a class="button login" id="headerLoginButton" onclick="openSignup()">Login</a>
                    <nav>
                        <ul>
                            <li class="dropdown">
                                <button class="drop-menu-button" id="dropMenuButton">
                                    <img src="./assets/HiUser.svg" class="menu-icon dropbtn" id="userIconDrop" loading="lazy">
                                    <img src="./assets/IoMenu.svg" class="menu-icon dropbtn" id="sandwichIconDrop" loading="lazy">
                                </button>
                                
            </div>
        </header>
        <main>
            <div class="try-it">
                <div class="model-card">
                <div class="model-card-container">
                <div class="model-card-col">
                      
                  
          
                  
                    <div class="outline-try-it">
                      <h2>Create an image from text prompt</h2>
                    </div>
                  
                  <span class="model-input-col">
          
                    
                      <textarea class="model-input-text-input" placeholder="Enter your prompt" name="text"></textarea>
                    
                  </span>
                  
                      
                
                  
                    <div class="outline-try-it">
                      <h2>Choose a model</h2>
                    </div>
                    <div class="image-models-container">
                      <button id="modelStandardButton" type="button" onclick="highlightAndSelectGenerator(&#39;modelStandardButton&#39;)" style="background: rgba(0, 78, 152, 0.28);">Standard</button>
                      <button id="modelHdButton" locked="true" type="button" onclick="highlightAndSelectGenerator(&#39;modelHdButton&#39;)" style="position:relative;"><h1 style="font-family: &#39;Audiowide&#39;, sans-serif !important; color: #c764ec; font-size: 20px;">HD<img id="imageHdLockedIcon" src="./AI Image Generator_files/lock-icon.png" alt="locked" style=" display: block;
              position: absolute;
              bottom: 8px;
              width: 20px;
              right: 8px;
              height: 20px;
          "></h1></button>
                    </div>
                    <div class="outline-try-it">
                      <h2>Choose a style</h2>
                    </div>
                  
                
                <div id="other-model-links">
                  
                    <a class="other-model-button" locked="False" href="https://deepai.org/machine-learning-model/text2img" iscurrentmodel="True">
                      <img class="model-icon" src="./AI Image Generator_files/text2img-thumb.jpg" alt="AI Image Generator">
                      
          
                    </a>
                  
                    <a class="other-model-button" locked="False" href="https://deepai.org/machine-learning-model/cute-creature-generator" iscurrentmodel="False">
                      <img class="model-icon" src="./AI Image Generator_files/cute-creature-generator-thumb.jpg" alt="Cute Creature Generator">
                      
          
                    </a>
                  
                    <a class="other-model-button" locked="True" href="https://deepai.org/machine-learning-model/fantasy-world-generator" iscurrentmodel="False">
                      <img class="model-icon" src="./AI Image Generator_files/fantasy-world-generator-thumb.jpg" alt="Fantasy World Generator">
                      
                        <img class="model-locked-icon" src="./AI Image Generator_files/lock-icon.png" alt="locked">
                      
          
                    </a>
                  
                    <a class="other-model-button" locked="False" href="https://deepai.org/machine-learning-model/cyberpunk-generator" iscurrentmodel="False">
                      <img class="model-icon" src="./AI Image Generator_files/cyberpunk-generator-thumb.jpg" alt="Cyberpunk Generator">
                      
          
                    </a>
                  
                    <a class="other-model-button" locked="True" href="https://deepai.org/machine-learning-model/anime-portrait-generator" iscurrentmodel="False">
                      <img class="model-icon" src="./AI Image Generator_files/anime-portrait-generator-thumb.jpg" alt="Anime Portrait Generator">
                      
                        <img class="model-locked-icon" src="./AI Image Generator_files/lock-icon.png" alt="locked">
                      
          
                    </a>
                  
                    <a class="other-model-button" locked="False" href="https://deepai.org/machine-learning-model/old-style-generator" iscurrentmodel="False">
                      <img class="model-icon" src="./AI Image Generator_files/old-style-generator-thumb.jpg" alt="Old Drawing Generator">
                      
          
                    </a>
                  
                    <a class="other-model-button" locked="False" href="https://deepai.org/machine-learning-model/renaissance-painting-generator" iscurrentmodel="False">
                      <img class="model-icon" src="./AI Image Generator_files/renaissance-painting-generator-thumb.jpg" alt="Renaissance Painting Generator">
                      
          
                    </a>
                  
                    <a class="other-model-button" locked="False" href="https://deepai.org/machine-learning-model/abstract-painting-generator" iscurrentmodel="False">
                      <img class="model-icon" src="./AI Image Generator_files/abstract-painting-generator-thumb.jpg" alt="Abstract Painting Generator">
                      
          
                    </a>
                  
                    <a class="other-model-button" locked="False" href="https://deepai.org/machine-learning-model/impressionism-painting-generator" iscurrentmodel="False">
                      <img class="model-icon" src="./AI Image Generator_files/impressionism-painting-generator-thumb.jpg" alt="Impressionism Painting Generator">
                      
          
                    </a>
                  
                    <a class="other-model-button" locked="False" href="https://deepai.org/machine-learning-model/surreal-graphics-generator" iscurrentmodel="False">
                      <img class="model-icon" src="./AI Image Generator_files/surreal-graphics-generator-thumb.jpg" alt="Surreal Graphics Generator">
                      
          
                    </a>
                  
                  
                    <a class="all-other-models" href="https://deepai.org/styles">
                      Click to explore a gallery of styles
                    </a>
                  
                </div>
                <div id="selectedModelPaidOnly" locked="False">
                  The selected style is only available to <small>PRO</small> users. Please <a href="javascript:openSubscription()">upgrade</a> or try a different style
                </div>
                <div class="edit-buttons-container">
                
                  <button id="modelEditButton" type="button" onclick="showShapeOptions()">Options</button>
                  <div id="suboutline-try-it" style="display: none;">
                    <h2>Select shape:</h2>
                    <div id="shape-row">
                      <div class="imageShapeButton first-shape" onclick="selectShape(1)" id="edit_shape_1">
                        <img class="shape-image" src="./AI Image Generator_files/shape_button.png">
                      </div>
                      <div class="imageShapeButton second-shape" onclick="selectShape(2)" id="edit_shape_2">
                        <img class="shape-image" src="./AI Image Generator_files/shape_button.png">
                      </div>
                      <div class="imageShapeButton third-shape" onclick="selectShape(3)" id="edit_shape_3">
                        <img class="shape-image" src="./AI Image Generator_files/shape_button.png">
                      </div>
                      <div class="imageShapeButton fourth-shape" onclick="selectShape(4)" id="edit_shape_4">
                        <img class="shape-image" src="./AI Image Generator_files/shape_button.png">
                      </div>
                      <div class="imageShapeButton fifth-shape" onclick="selectShape(5)" id="edit_shape_5">
                        <img class="shape-image" src="./AI Image Generator_files/shape_button.png">
                      </div>
                    </div>
                  </div>
                  <button id="modelIllusionsButton" type="button" onclick="showIllusions()" style="display: block;">
                    <div class="illusions-container">
                      <div class="illusions-large">Illusions</div>
                      <p>NEW</p>
                    </div>
                  </button>
                  <div id="suboutline-illusions-try-it" style="display: none;">
                    <div id="illusions-row">
                      <div class="imageIllusionButton" onclick="selectIllusion(1)" id="illusion_1" iscurrentillusion="False">
                        <img class="illusion-image" src="./AI Image Generator_files/illusion-1.jpg">
                      </div>
                      <div class="imageIllusionButton" onclick="selectIllusion(2)" id="illusion_2" iscurrentillusion="False">
                        <img class="illusion-image" src="./AI Image Generator_files/illusion-2.jpg">
                      </div>
                      <div class="imageIllusionButton" onclick="selectIllusion(3)" id="illusion_3" iscurrentillusion="False">
                        <img class="illusion-image" src="./AI Image Generator_files/illusion-3.jpg">
                      </div>
                      <div class="imageIllusionButton" onclick="selectIllusion(4)" id="illusion_4" iscurrentillusion="False">
                        <img class="illusion-image" src="./AI Image Generator_files/illusion-4.jpg">
                      </div>
                      <div class="imageIllusionButton" onclick="selectIllusion(5)" id="illusion_5" iscurrentillusion="False">
                        <img class="illusion-image" src="./AI Image Generator_files/illusion-5.jpg">
                      </div>
                      <div class="imageIllusionButton" onclick="selectIllusion(6)" id="illusion_6" iscurrentillusion="False">
                        <img class="illusion-image" src="./AI Image Generator_files/illusion-6.jpg">
                      </div>
                    </div>
                  </div>
                
                  <button id="modelSubmitButton" type="button" onclick="textModelSubmit()">Generate</button>
                  
                </div>
                </div>
                <div class="model-card-col">
          
                <div id="progressContainer">
                    <div id="progressBar"> </div>
                </div>
                <div class="try-it-result-area" id="place_holder_picture_model">
                  <!-- The try it results will replace the contents of this div... -->
                        <img class="placeholder-image" src="./AI Image Generator_files/text2imgthumb.jpeg">
                      </div>
                <div class="edit-buttons-container">
                
                  <button id="download-model-image" onclick="download_image()" imagewasgenerated="False">Download ⬇</button>
                  <button id="enhance-model-image" onclick="enhance_image()" imagewasgenerated="False">Enhance ✦</button>
                
                </div>
                  </div>
              </div>
            </div>
            
        </main>
    </body>
</html>
